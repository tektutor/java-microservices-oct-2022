<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Simple Math application</title>
        <script src="./mymaths.js"></script>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <label>First Number</label>
                </td>
                <td>
                    <input type="text" id="num1" size="27">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Second Number</label>
                </td>
                <td>
                    <input type="text" id="num2" size="27">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Result</label>
                </td>
                <td>
                    <input type="text" id="result" size="27">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button onclick="add()">Add</button>
                    <button onclick="subtract()">Subtract</button>
                    <button onclick="multiply()">Multiply</button>
                    <button onclick="divide()">Divide</button>                                                            
                </td>
            </tr>
        </table>
    </body>
</html>
