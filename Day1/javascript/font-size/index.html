<html>
	<head>
		<title>JavaScript - Example 3</title>
	</head>
	<body>
		<p id="demo">JavaScript Demo !</p>
		<button onclick="document.getElementById('demo').style.display='none'">Hide Text</button>
		<button onclick="document.getElementById('demo').style.fontSize='15px'">Decrease Font Size</button>
		<button onclick="document.getElementById('demo').style.fontSize='35px'">Increase Font Size</button>
		<button onclick="document.getElementById('demo').style.display='block'">Show Text</button>
	</body>
</html>
