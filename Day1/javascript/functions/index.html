<html>
	<head>
		<title>JavaScript - Example 4</title>
	</head>
	<script>
		function sayHello() {
		    console.log ( "Hello JavaScript !" );
		    document.getElementById('myParagraph').innerText = "Button Clicked - Hello from JavaScript function"
		}
	</script>
	<body>
		<p id="myParagraph">Demo Paragraph</p>
		<button id="myButton" onclick="sayHello()">Say Hello</button>
	</body>
	
</html>
